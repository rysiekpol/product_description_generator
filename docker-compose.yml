version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    #command: gunicorn --bind "0.0.0.0:5001" --access-logfile - --error-logfile - config.wsgi:application
    container_name: django_api
    ports:
      - 5001:5001
    depends_on:
      - db
      - rabbitmq
    volumes:
      - .:/code
      - static_volume:/code/static
      - media_volume:/code/media
    env_file:
      - config/settings/.env.dev
    
  web_fast_api:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    command: uvicorn apps.translator.urls:app --reload --port 5003 --host 0.0.0.0
    container_name: fastapi
    ports:
      - 5003:5003
    volumes:
      - .:/fastapi
    env_file:
      - config/settings/.env.dev

  db:
    image: postgres:12-alpine
    container_name: postgres_api
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=${DATABASE_NAME}
    #volumes:
      #- postgres_data:/var/lib/postgresql/data/

  nginx:
    build: ./nginx
    container_name: nginx_api
    volumes:
      - static_volume:/code/static
      - media_volume:/code/media
    ports:
      - 80:30396
    depends_on:
      - web_fast_api
      - web

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog_api
    ports:
      - 1025:1025
      - 8025:8025

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    ports:
        - 5672:5672
        - 15672:15672
    env_file:
      - config/settings/.env.dev

  worker:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: django_celery_worker
    command: celery -A config worker -l info
    depends_on:
      - web_fast_api
      - web
      - db
      - rabbitmq
    volumes:
      - .:/code
      - static_volume:/code/static
      - media_volume:/code/media
    env_file:
      - config/settings/.env.dev

volumes:
  # postgres_data:
  static_volume:
  media_volume:


