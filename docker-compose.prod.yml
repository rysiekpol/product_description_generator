version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_api
    ports:
      - 5001:5001
    volumes:
      - .:/code
      - static_volume:/code/static
      - media_volume:/code/media
    env_file:
      - config/settings/.env.prod

  web_fast_api:
    build:
      context: .
      dockerfile: dockerfile/Dockerfile.fastapi
    command: uvicorn urls:app --reload --proxy-headers --port 5003
    container_name: fastapi
    ports:
      - 5003:5003

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    ports:
        - 5672:5672
        - 15672:15672
    env_file:
      - config/settings/.env.prod

  worker:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: django_celery_worker
    command: celery -A config worker -l info -c 2 --max-memory-per-child=150000 --max-tasks-per-child=4
    depends_on:
      - web
      - rabbitmq
    volumes:
      - .:/code
      - static_volume:/code/static
      - media_volume:/code/media
    env_file:
      - config/settings/.env.prod

volumes:
  static_volume:
  media_volume:


